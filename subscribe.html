
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sp/style.css">
    <title>Заказать книгу</title>
</head>
<body>
     <div class="form" style="display: block">
       <div>
          <form action="https://bad-link.com/thanks.html" method="POST">
              <label for="name">Введите имя：:</label><br>
              <input type="text" id="name" pattern="[a-zA-Z]{2,}" required  name="name" class="name" placeholder="Ваше имя"><br>
              <label for="phone">Введите телефон：</label><br>
              <input type="tel" id="phone" name="phone" class="phone" pattern='\d{5,}'   required  placeholder="Ваш телефон"><br>
              <input type="submit" value="Заказать" class="button2">
          </form>
       </div>
     </div>
</body>
</html>
